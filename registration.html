<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Coffee Run Account Registration!</title>
    <link rel="stylesheet" href="./css/apply.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wrapper">
                <div class="topspace">
                    <a href="https://www.spcollege.edu/foundation/give-now">SUPPORT SPC</a>
                </div>
                <div class="upper-wrapper">
                    <a href="index.html"><img id="spartan-color" src="./img/spartan-color.png" alt=""></a>
                    <h1>Your TCR Account</h1>
                </div>
                <div class="nav-wrapper">
                    <nav>
                        <ul>
                            <li><a href="login.html">Menu</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="apply.html">Apply for Credit</a></li>
                            <li><a href="index.html">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="main-wrapper">
            
                <div class="slim">
                   
                </div>
            
                <div class="thick">
                    <h3>Create Your Account!</h3>
                    <div class="main-menu">
                        <form name="registrationForm" action="" method="GET">
                            <table>
                                <tr>
                                    <td>Email:</td>
                                    <td><input id="email" type="text" name="email"></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input id="pass" type="text" name="pass"></td>
                                    <!-- Now you do not need to have javascript for client side validations like empty text box would
                                    never be submitted because HTML5 introduced a new attribute called required which would be
                                    used as follows and would insist to have a value:
                                    -->
                                </tr>
                                <tr>
                                    <td>Confirm Password:</td>
                                    <td><input id="confirmPass" type="text" name="confirmPass"></td>
                                </tr>       
                            </table>
                            <div class="twoBtn">
                                <input id="submit" type="button" name="button" value="Register" onClick="validate();">
                                <input type="reset" value="Reset" onclick="window.location.href='./registration.html'">
                            </div>
                        </form>

                        <table >
                            <tbody id="tableData">

                            </tbody>
                        </table>
                    </div>
                    <p>Log into Your Account <a href="./login.html">here</a></p>
                </div>
            </div>
        </main>
        <footer>
            <small>Copyright Â© 2024 St. Petersburg College</small>            
            <p><a href="mailto:vashcarpenter@gmail.com">vashcarpenter@gmail.com</a></p>

        </footer>
    </div>
<script src="./js/registration.js"></script>
</body>
</html>
